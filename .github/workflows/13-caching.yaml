name: 13 - Using Caching
on: 
  workflow_dispatch:
    inputs:
      use-cache:
        type: boolean
        default: true
        description: Whether to execute cache step
      node-version:
        type: choice
        options: 
          - 18.x 
          - 20.x 
          - 21.x
        default: 20.x
        description: Node version
jobs:
  install-deps:
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: 13-caching/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with: 
          node-version: ${{ inputs.node-version }}

      - name: Calculate cache key
        id: cache-key
        run: echo "CACHE_KEY=deps-node-modules-${{ hashFiles('13-caching/react-app/package-lock.json') }}" >> $GITHUB_ENV

      - name: Download cached dependencies
        id: cache
        if:  ${{ inputs.use-cache == true }}
        uses: actions/cache@v3
        with: 
          path: 13-caching/react-app/node_modules
          key: deps-node-modules-${{ hashFiles('13-caching/react-app/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
        
    outputs: 
      deps-cache-key: ${{ steps.cache-key.outputs.CACHE_KEY }}

  linting:
    runs-on: ubuntu-latest
    needs: install-deps
    defaults:
      run: 
        working-directory: 13-caching/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with: 
          node-version: ${{ inputs.node-version }}

      - name: Download cached dependencies
        id: cache
        uses: actions/cache@v3
        if: ${{ inputs.use-cache }} #${{ inputs.use-cache == true }}
        with: 
          path: 13-caching/react-app/node_modules
          key: ${{ needs.install-deps.outputs.deps-cache-key }}
        
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      
      - name: Testing
        run: npm run test

      - name: Linting
        run: echo Linting...
   
  build:
    runs-on: ubuntu-latest
    needs: install-deps
    defaults:
      run: 
        working-directory: 13-caching/react-app
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with: 
          node-version: ${{ inputs.node-version }}

      - name: Download cached dependencies
        id: cache
        if:  ${{ inputs.use-cache == true }}
        uses: actions/cache@v3
        with: 
          path: 13-caching/react-app/node_modules
          key: ${{needs.install-deps.outputs.deps-cache-key}}
        
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Testing
        run: npm run test

      - name: Building
        run: npm run build

      - name: Deploying to nonprod
        run: echo Deploying to nonprod
