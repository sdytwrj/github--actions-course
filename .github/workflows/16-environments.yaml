name: 16 - Working with Environments
run-name: 16 - Working with Environments | env - ${{ github.events.inputs.target-env }}
on:
   workflow_dispatch:
     inputs:
       target-env:
         type: environment
         default: staging
jobs:
 echo:
   runs-on: ubuntu-latest
   environment: ${{ github.events.inputs.target-env }}
   env:
     my-env-value: ${{ vars.MY_ENV_VALUE || 'default value'}}
   steps: 
     - name: Echo vars
       run: echo "Env variable: ${{ env.my-env-value }}"       
