name: 17 - 3 - Custom Actions - Docker
on:
  workflow_dispatch:
    inputs:
      url:
        type: choice #string
        default: 'https://www.google.com'
        options:
          - 'https://www.google.com'
          - 'https://unreachable-url.example'
      max_trials:
        description: Maximum trials until action fails
        default: '10'
        required: false
      delay:
        description: Delay in seconds between trials
        default: '5'
        required: false
jobs:
  ping-url:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Ping URL
        uses: ./.github/actions/docker-ping-url
        with: 
          url: ${{ github.events.inputs.url }}
          max_trials: ${{ github.events.inputs.max_trials }}
          delay: ${{ github.events.inputs.delay }}
          
           
